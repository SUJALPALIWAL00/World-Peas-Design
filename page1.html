<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop-World Peas</title>
    <link rel="icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="page1.css">
</head>

<body>
    <div class="navbar">
        <div class="logo"><a href="index.html">World Peas</a></div>
        <div class="links">
            <a href="#">Shop</a>
            <a href="#">Newstand</a>
            <a href="#">Who we are</a>
            <a href="#">My Profile</a>
            <button class="btn">Basket</button>
        </div>
    </div>

    <div class="title">
        <div class="cname">
            <span>Product</span>
            <span><b>Fresh</b>--September 2024</span>
        </div>

        <div class="filter-btn">
            <button>Default</button>
            <button>A-Z</button>
            <button>List View</button>
        </div>
    </div>

    <div class="cards">
        <div class="card1">
            <div class="img"><img src="assets/images/tomato.jpeg" alt=""></div>
            <div class="name">
                <span>Heirloom tomato</span><br>
                <span>$5.99 / lb</span>
            </div>
            <div class="desc">Grown in San Juan Capistrano, CA</div>
        </div>
        <div class="card2">
            <div class="img"><img src="assets/images/ginger.jpeg" alt=""></div>
            <div class="name">
                <span>Organic ginger</span><br>
                <span>$12.99 / lb</span>
            </div>
            <div class="desc">Grown in Huntington Beach, CA</div>
        </div>
    </div>
</body>

</html>
